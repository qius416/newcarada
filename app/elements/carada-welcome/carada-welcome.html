<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="carada-welcome">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        background-image: url("../../images/welcome.png");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
      }
      
      carada-login {
        margin: auto;
        width: 50%;
        max-width: 300px;
      }
      
      h1 {
        font-size: 2.3em;
      }
      
      @media (max-width: 799px),
      (max-height: 549px) {
        h1 {
          text-align: center;
          margin-top: 30%;
        }
      }
      
      @media (min-width: 800px) and (min-height: 550px) {
        carada-login {
          width: auto;
          max-width: none;
          position: absolute;
          bottom: 10%;
          right: 8%;
        }
        h1 {
          position: absolute;
          right: 2%;
          top: 18%;
          text-align: center;
          text-shadow: 4px 4px 4px #aaa;
          -ms-transform: rotate(90deg);
          -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
        }
      }
    </style>
    <carada-signup></carada-signup>
    <h1>Carada Management</h1>
    <carada-login></carada-login>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'carada-welcome',

        behaviors: [
          Polymer.NeonAnimatableBehavior
        ],

        properties: {
          entryAnimation: {
            value: 'slide-from-left-animation'
          },
          exitAnimation: {
            value: 'slide-left-animation'
          }
        }
      });
    })();
  </script>
</dom-module>
