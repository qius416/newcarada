<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="carada-advise">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'carada-advise',

        behaviors: [
          Polymer.NeonAnimatableBehavior
        ],

        properties: {
          foo: {
            type: String,
            value: 'carada-advise',
            notify: true
          },
          entryAnimation: {
            value: 'slide-from-right-animation'
          },
          exitAnimation: {
            value: 'slide-right-animation'
          }
        }
      });
    })();
  </script>
</dom-module>
