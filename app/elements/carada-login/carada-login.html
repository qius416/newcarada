<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="carada-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        @apply(--layout-vertical);
      }
      
      #login {
        margin: 2em 0 2em 0;
      }
    </style>
    <gold-email-input label="Email Address"></gold-email-input>
    <paper-input label="Password" type="password"></paper-input>
    <paper-button id="login" raised primary>Login</paper-button>
    <div>
      <paper-icon-button secondary icon="carada:google-plus"></paper-icon-button>
      <paper-icon-button secondary icon="carada:facebook"></paper-icon-button>
      <paper-icon-button secondary icon="carada:twitter"></paper-icon-button>
      <paper-icon-button secondary icon="carada:linkedid"></paper-icon-button>
      <paper-icon-button secondary id="account" icon="carada:new-account"></paper-icon-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'carada-login',
        listeners: {
          'login.tap': '_login'
        },
        _login: function() {
          page('/search');
        },
        properties: {
          foo: {
            type: String,
            value: 'carada-login',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
